{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <!--Loading bootstrap icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
     <!--CSS only-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <!--Everything will be inside the container-->
    <div class="container">
        <!--Creating the header-->
        <header class="header flex">
            <!--Creating the logo-->
            <div class="logo">
                <img src="{% static 'logofoodaf.png' %}">
            </div>
            <h1 style="color: white;">FoodAf</h1>
            <!--Navigation bar links to other pages-->
            <div class="navbar">
                <!--<a href="{% url 'foodapp:home' %}">Home</a>-->
                <a href="{% url 'foodapp:menu' %}">Menu</a>
                <a href="{% url 'foodapp:about_us' %}">About us</a>
                <a href="{% url 'customers:login_user' %}">Login/Register</a>
            </div>
        </header>
        <!--Grid to store 4 items/pics on the home page-->
        <div class="grid">
            <div class="grid-item1"><img src="{% static 'WhatsApp Image 2023-11-15 at 05.40.43 (3).jpeg' %}" style="height: auto; max-width: 100%;"></div>
            <div class="grid-item2"><img src="{% static 'WhatsApp Image 2023-11-18 at 17.19.35.jpeg' %}" style="height: auto; max-width: 100%;"></div>
            <div class="grid-item3"><img src="{% static 'WhatsApp Image 2023-11-18 at 17.19.45.jpeg' %}" style="height: auto; max-width: 100%;"></div>
            <div class="grid-item4"><img src="{% static 'WhatsApp Image 2023-11-18 at 17.18.59.jpeg' %}" style="height: auto; max-width: 100%;"></div>
        </div>


    </div>
</body>
</html>
